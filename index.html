<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather-App</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <button><img src="./assets/search.png"></button>
      <input type="text" placeholder="enter city name" spellcheck="false" >

    </div>

    <div class="weather">
      <img src="./assets/clouds.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city-name">INDIA</h2>

      <div class="details">
        <!-- first column -->
        <div class="col">
          <img src="./assets/humidity.png" class="humidity-img">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <!-- second column -->
        <div class="col">
          <img src="./assets/wind.png" class="wind-img">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
